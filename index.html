<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <!-- Import css file ðŸŽ¨ -->
  <link rel="stylesheet" href="./css/styles.css">
  
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
  <main>
    <div class="card">
      <img class="card__image" src="./assets/images/illustration-article.svg" alt="Image of article">
      <div class="card__content">
        <div class="card__tag">
          Learning
        </div>
        <p class="card__publish-date">Published 21 Dec 2023</p>
        <h1 class="card__title">HTML & CSS foundations</h1>
        <p class="card__description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      </div>
      <div class="card__footer">
        <img class="card__avatar" src="./assets/images/image-avatar.webp" alt="Image of avatar">
        Greg Hooper
      </div>
    </div>
  </main>
</body>
</html>
